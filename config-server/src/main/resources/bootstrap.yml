server:
  port: 3344
spring:
  cloud:
    config:
      server:
        git:
          uri: git@github.com:ShunyiChen/autoparts-config-repo.git
          search-paths:
            - autoparts-config-repo
      label: main
  rabbitmq:
    host: localhost
    port: 5672
    user: guest
    password: guest

eureka:
  client:
    serviceUrl:
      defaultZone=http://eureka:8761/eureka/:
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'

