server:
  port: 3377
spring:
  #  配置sleuth和zipkin
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      #      采样率值介于0到1直接，1表示全部采集
      probability: 1
  cloud:
    #    配置nacos
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEV_GROUP # 设置不同分组
        namespace: 5845309c-58fc-4222-8a8e-d23652247884

