        - id: payment_hystrix_routh2
#          uri: http://localhost:33475
          uri: lb://payment-app
          predicates:
            - Path=/payment/get/**
    config:
      label: main
      name: config
      profile: dev
      uri: http://localhost:3344
      username: user
      password: 92d7feb0-41fd-47c6-aab2-fcb5ca4ba0b7
